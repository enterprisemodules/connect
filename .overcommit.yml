---

CommitMsg:
  CapitalizedSubject:
    enabled: false

  EmptyMessage:
    enabled: false

  TrailingPeriod:
    enabled: true

  TextWidth:
    enabled: false

PreCommit:
  ALL:
    on_warn: fail

  AuthorEmail:
    enabled: true

  AuthorName:
    enabled: true

  MergeConflicts:
    enabled: true

  PuppetLint:
    flags: ['--relative']
    enabled: true

  YamlSyntax:
    enabled: true

  BundleCheck:
    enabled: false

  RuboCop:
    enabled: true

  Fasterer:
    enabled: true

  BundleAudit:
    enabled: true

  Brakeman:
    enabled: true

PrePush:
  RakeTarget:
    enabled: true
    description: Run RSpec tests
    targets:
     - 'spec'
